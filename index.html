<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="logo.png" class="logo" />
        <ul class="navbar_links" id="menulist">
          <li><a href="">Game Controller</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href="">Media Remotes</a></li>
          <li><a href="">Others</a></li>
        </ul>

        <div class="small_screen">
          <img src="menu.png" class="menu-icon" onclick="togglemenu()"/>
        </div>
      </nav>

      <div class="app_header">
        <div class="header_info">
          <div></div>
          <h2>
            PS4 V2
            <br />
            Dualshock 4
          </h2>
          <h3>Wireless Controller for playstation 4</h3>
          <p>(compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now
            <img src="arrow.png" />
          </button>
        </div>

        <div class="header_images">
          <img src="controller.png" class="controller" />
          <div class="color_box"></div>
          <div class="add_btn">
            <img src="add.png" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="fb.png" />
        <img src="tw.png" />
        <img src="ig.png" />
      </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList")
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if(menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px"
        } else {
          menuList.style.maxHeight = "0px"
        }
      }

    </script>
  </body>
</html>
